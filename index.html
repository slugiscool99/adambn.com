<html>
  <head>
    <title>Adam Barr-Neuwirth</title>
    <meta name="description" content="New York, NY" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link id="favicon" rel="icon" type="image/png" href="t1.png" />
  </head>
  <body>
    <script>
      const icons = ["t2.png", "t3.png", "t4.png", "t5.png", "t6.png"];
      let i = 0;

      setInterval(() => {
        const link = document.querySelector("#favicon");
        link.href = icons[i % icons.length] + "?t=" + Date.now(); // cache-bust
        i++;
      }, 1000); // every 2s

      const quotes = [
        {
          quote:
            "Let your eyes look straight ahead; fix your gaze directly before you. Give careful thought to the paths for your feet and be steadfast in all your ways",
          date: "Nov 24 2025",
          author: "Proverbs 4:25-26",
        },
        {
          quote:
            "The Electric Monk was a labour-saving device, like a dishwasher or a video recorder. Dishwashers washed tedious dishes for you, thus saving you the bother of washing them yourself; video recorders watched tedious television for you, thus saving you the bother of looking at it yourself. Electric Monks believed things for you, thus saving you what was becoming an increasingly onerous task, that of believing all the things the world expected you to believe",
          date: "Nov 18 2025",
          author: "Douglas Adams",
        },
        {
          quote:
            "The technology is just gonna get better and better and better and better. And it's gonna get easier and easier, and more and more convenient, and more and more pleasurable to be alone with images on a screen, given to us by people who do not love us but want our money. Which is all right. In low doses, right? But if that's the basic main staple of your diet, you're gonna die. In a meaningful way, you're going to die.",
          date: "Oct 25 2025",
          author: "David Foster Wallace",
        },
      ];

      let currentQuoteIndex = 0;

      function renderQuote() {
        const q = quotes[currentQuoteIndex];
        const display = document.getElementById("quote-display");
        const dateDisplay = document.getElementById("quote-date");
        const prevBtn = document.getElementById("prev-quote");
        const nextBtn = document.getElementById("next-quote");

        if (!display || !dateDisplay) return;

        display.innerHTML = `&quot;${q.quote}&quot; - ${q.author}`;
        dateDisplay.textContent = q.date;

        // Logic for arrows
        // Left arrow (back/past) -> goes to OLDER quotes (higher index)
        if (currentQuoteIndex < quotes.length - 1) {
          prevBtn.style.opacity = "1";
          prevBtn.style.cursor = "pointer";
          prevBtn.style.pointerEvents = "auto";
        } else {
          prevBtn.style.opacity = "0.3";
          prevBtn.style.cursor = "default";
          prevBtn.style.pointerEvents = "none";
        }

        // Right arrow (forward/future) -> goes to NEWER quotes (lower index)
        if (currentQuoteIndex > 0) {
          nextBtn.style.opacity = "1";
          nextBtn.style.cursor = "pointer";
          nextBtn.style.pointerEvents = "auto";
        } else {
          nextBtn.style.opacity = "0.3";
          nextBtn.style.cursor = "default";
          nextBtn.style.pointerEvents = "none";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderQuote();

        document.getElementById("prev-quote").addEventListener("click", () => {
          if (currentQuoteIndex < quotes.length - 1) {
            currentQuoteIndex++;
            renderQuote();
          }
        });

        document.getElementById("next-quote").addEventListener("click", () => {
          if (currentQuoteIndex > 0) {
            currentQuoteIndex--;
            renderQuote();
          }
        });
      });
    </script>
    <div
      style="
        padding: 10px;
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 12px;
        font-family: 'Inter', sans-serif;
      "
    >
      <!-- <img src="ski.jpeg" width="128" style="border-radius: 4px; vertical-align: middle" /> -->
      <div style="font-weight: 600">Adam Barr-Neuwirth</div>
      <div style="font-size: 0.9em; font-weight: 300">New York, NY <span id="nyTime" style="color: #888"></span></div>
      <script>
        function updateNYTime() {
          const now = new Date();
          const nyTime = now.toLocaleString("en-US", {
            timeZone: "America/New_York",
            hour: "numeric",
            minute: "2-digit",
            second: "2-digit",
          });
          document.getElementById("nyTime").textContent = `${nyTime}`;
        }

        updateNYTime();
        setInterval(updateNYTime, 1000);
      </script>
      <br />
      <div style="text-align: left; line-height: 1.5em; font-size: 0.8em">
        <p style="font-weight: 700">Work</p>
        <div>
          <a href="https://launchpointhq.com">Launchpoint</a>
          - my startup, making tools for creators.
        </div>
        <br />
        <div>
          Previously worked at <a href="https://unionst.com/">Union St</a>,
          <a href="https://triumpharcade.com/">Triumph</a>, and <a href="https://shopify.com/">Shopify</a>, among
          others.
        </div>
        <br />
        <p style="font-weight: 700">Life</p>

        <div style="max-width: 400px; line-height: 1.5em; text-align: left">
          <p><a href="https://letterboxd.com/djcreamcheese/films/rated/4-5/">Movies</a> on Letterboxd</p>

          <p id="quote-display"></p>
          <div style="text-align: center; display: flex; justify-content: center; gap: 12px; user-select: none">
            <a id="prev-quote" style="opacity: 0.5">&larr;</a><span id="quote-date"></span
            ><a id="next-quote" style="opacity: 0">&rarr;</a>
          </div>

          <!-- <p><a href="https://readerslibrary.org/wp-content/uploads/The-Veldt.pdf">The Veldt</a> by Ray Bradbury</p> -->

          <!-- <p><a href="places.html">Places</a> I've found special</p> -->
        </div>
      </div>
    </div>

    <img src="window.jpg" style="position: absolute; bottom: 4; right: 4; width: 92px; z-index: -1" />
  </body>
</html>
